<!-- HTML HEAD SECTION (DON'T CHANGE) -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- TITLE OF WEBPAGE -->
    <title>Full-Screen p5.js Sketch</title>

    <!-- CSS STYLE FOR CANVAS  -->
    <style>
      body {
        margin: 0;
        overflow: hidden; /* Prevent scrolling when canvas fills the window */
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: black;
      }
    </style>
  </head>
  <body></body>

  <!-- Load p5.js from CDN -->

  <script
    src="https://cdn.jsdelivr.net/npm/p5@1/lib/p5.min.js"
    crossorigin="anonymous"
  ></script>

  <!-- Load the sketch -->
  <script src="./sketch.js"></script>  <script src="./particle.js"></script>

<script>

  // List of sketches and the class file each one requires
  const sketches = [
    {
      sketch: './broadstrokes.js',
      classFile: './particle.js'
    }
    // },
    // {
    //   sketch: './broadstrokes.js',
    //   classFile: './particle.js'
    // }
  ];

  // Pick a random sketch
  const randomSketch = sketches[Math.floor(Math.random() * sketches.length)];

  // First load the class file
  const classScript = document.createElement('script');
  classScript.src = randomSketch.classFile;
  document.body.appendChild(classScript);

  // Then load the sketch file itself
  const sketchScript = document.createElement('script');
  sketchScript.src = randomSketch.sketch;
  document.body.appendChild(sketchScript);

</script>


  <!-- End HTML -->
</html>
